name: "Tests"
on: [push]

jobs:
  unit:
    name: npm test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npm test
  integ:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - windows-2019
          - windows-2022
          - macos-10.15
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
        # Step 1
      - name: Git Checkout
        uses: actions/checkout@v3
        # Step 2
      - name: Setup Cloud Formation Linter with Latest Version
        uses: ./
        # Step 3
      - name: Print the Cloud Formation Linter Version & run Linter.
        run: |
          cfn-lint --version
          cfn-lint -t ./examples/template.yml
        # Step 4
      - name: Setup Cloud Formation Linter with Specific Version
        uses: ./
        with:
          version: "0.53.0"
        # Step 5
      - name: Print the Cloud Formation Linter Version & run Linter.
        run: |
          cfn-lint --version
          cfn-lint -t ./examples/template.yml
        # Step 6
      ### Testing specifying a version and command
      - name: Testing with CFN Lint Version & Command
        uses: ./
        with:
          command: cfn-lint -t ./examples/template.yml
          version: "0.53.0"
        # Step 7
      ### Testing specifying a version and command
      - name: Testing with CFN Lint Command
        uses: ./
        with:
          command: cfn-lint -t ./examples/template.yml
