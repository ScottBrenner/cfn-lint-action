name: "Tests"
on: [push]
permissions:
  contents: read

jobs:
  unit:
    name: npm test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      - run: npm ci
      - run: npm test
  integ:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest # M1
          - macos-15-intel # Intel
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
        # Step 1
      - name: Git Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        # Step 2
      - name: Setup Cloud Formation Linter with Latest Version
        uses: ./
        # Step 3
      - name: Print the Cloud Formation Linter Version & run Linter.
        run: |
          cfn-lint --version
          cfn-lint -t ./examples/template.yml
        # Step 4
      - name: Setup Cloud Formation Linter with Specific Version
        uses: ./
        with:
          version: "[sarif]>=1.0"
        # Step 5
      - name: Print the Cloud Formation Linter Version & run Linter.
        run: |
          cfn-lint --version
          cfn-lint -t ./examples/template.yml
        # Step 6
      ### Testing specifying a version and command
      - name: Testing with CFN Lint Version & Command
        uses: ./
        with:
          command: cfn-lint -t ./examples/template.yml
