name: "Tests"
on:
  push:
    branches:
      - main
      - ft/2.0.0
  pull_request:
jobs:
  unit:
    name: npm test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci

  integ:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      ### Testing pulling latest version.
      - uses: ./
      - run: cfn-lint --version
      - run: cfn-lint -t ./examples/template.yml

      ### Testing specifying a version
      - uses: ./
        with:
          version: "0.44.5"
      - run: cfn-lint --version

      ### Testing specifying a version and command
      - name: Testing with CFN Lint Version & Command
      - uses: ./
        with:
          command: cfn-lint -t ./examples/template.yml
          version: "0.44.5"

      ### Testing specifying a version and command
      - name: Testing with CFN Lint Command
      - uses: ./
        with:
          command: cfn-lint -t ./examples/template.yml
